<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-slate-900 grid place-content-center h-screen mt-4 mb-4">
    <h1 class="text-yellow-400 text-4xl m-2">Hello World!</h1>
    <div class="mt-2">
        <div class="p-4 max-w-sm mx-a bg-white rounded-xl shadow-lg flex-center space-x-2">
            <div>
                <img 
                    src="https://www.pixelstalk.net/wp-content/uploads/images6/Space-Wallpaper-4k-Wallpaper-HD-620x386.jpg"
                />
            </div>
            <div>
                <div>
                    <div class="text-xl font-medium mt-2">
                        Tailwind CSS 
                        <p class="text-slate-500 text-base">A road to heaven</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="bg-blue-800 mt-2 p-2 rounded-lg text-base text-white hover:bg-blue-500 hover:text-gray-200">
        Start walking
    </button>

    <div class="text-center my-4">
        <p class="text-white md:text-green-400 sm:text-yellow-300">
            Lorem ipsum dolor 
        </p>
    </div>

    <div class="mt-3">
        <div class="max-w-sm mx-auto bg-white rounded-lg shadow-lg overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div>
                    <img 
                        class="h-48 w-full object-cover md:h-full md:w-48"
                        src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    />
                </div>
                <div class="p-2">
                    <div class="mt-1 uppercase -tracking-wide text-sm text-green-800 font-semibold">
                        Hi! How are you?
                    </div>
                </div>
                <a href="#" class="block mt-1 p-2 text-lg font-medium text-black hover:text-blue-700">
                    Tailwind CSS is awesome!
                </a>
                <p class="mt-1 p-2 text-slate-500">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
